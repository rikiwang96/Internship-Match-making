<!--
This HTML file is used for hosts.

This file render the hosts' academic skills requirement form.
-->
{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <style type="text/css">
        #contentcode {
            color: blue;
        }
    </style>
    <h1>{{ current_user.username }} Academic Skills Requirement</h1>
    <div class="row">
        <div class="col-md-8">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
{% endblock %}
